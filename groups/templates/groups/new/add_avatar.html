{% extends "group_base.html" %}
{% load group_avatar_tags %}

{% block head_other %}
    <style type="text/css">
    .group_avatar img{
        padding-bottom: 14px;
    }
    </style>
{% endblock %}

{% block title %}
    {{ group.name }}-添加头像
{% endblock %}

{% block right_content %}
    <h3><span class="text-info">{{ group.name }}</span>--<span class="muted">添加群组头像</span></h3>
    <div class="row-fluid profile-box">
        <div class="profile-box-module">
            <div class="span3">
                <span class="text-info">头像</span>
            </div>
            <div class="span3 group_avatar">
                {% group_avatar group %}
            </div>
            <div class="span6">
                <span><a href="{% url 'group_avatar_change' group_id=group.id %}">修改头像</a></span>
                <span><a href="{% url 'group_avatar_delete' group_id=group.id%}">删除头像</a></span>
            </div>
        </div>
    </div>
{% endblock %}
